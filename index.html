<!DOCTYPE html>
<html lang="en">

<title>Swadeshi Style Hub</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

/* Header */
.header{
  background:#ff9933;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* Search */
.search-box{
  padding:10px;
}
.search-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

/* Banner */
.banner{
  margin:10px;
  background:linear-gradient(to right,#ff9933,#138808);
  color:#fff;
  border-radius:15px;
  padding:20px;
}
.banner h2{margin:0;}
.banner p{margin:5px 0;}

/* Categories */
.categories{
  display:flex;
  justify-content:space-around;
  margin:10px;
}
.cat{
  background:#fff;
  padding:10px;
  border-radius:12px;
  width:30%;
  text-align:center;
  font-weight:bold;
}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.product{
  background:#fff;
  border-radius:15px;
  padding:10px;
}
.product img{
  width:100%;
  border-radius:10px;
}
.product h4{
  margin:5px 0;
}
.price{
  color:green;
  font-weight:bold;
}

/* Bottom Nav */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  border-top:1px solid #ccc;
}
.nav div{
  padding:10px;
  font-size:14px;
}
</style>
</head>
