<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swadeshi Style Hub</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:#f2f2f2;
  color:#111;
}

/* Header */
.header{
  background:#4b1c24; /* Deep Maroon */
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  letter-spacing:1px;
}

/* Search */
.search-box{
  padding:12px;
}
.search-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
}

/* Banner */
.banner{
  margin:12px;
  background:linear-gradient(to right,#4b1c24,#1f2a5a); /* Maroon ‚Üí Royal Blue */
  color:#fff;
  border-radius:18px;
  padding:22px;
}
.banner h2{margin:0;font-size:22px;}
.banner p{margin:6px 0;font-size:14px;}
.banner button{
  margin-top:10px;
  background:#d4af37; /* Golden */
  border:none;
  padding:10px 16px;
  border-radius:20px;
  font-weight:bold;
}

/* Categories */
.categories{
  display:flex;
  justify-content:space-around;
  margin:12px;
}
.cat{
  background:#fff;
  padding:14px;
  border-radius:14px;
  width:30%;
  text-align:center;
  font-weight:600;
  box-shadow:0 4px 8px rgba(0,0,0,0.05);
}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.product{
  background:#fff;
  border-radius:18px;
  padding:10px;
  box-shadow:0 6px 12px rgba(0,0,0,0.08);
}
.product img{
  width:100%;
  border-radius:14px;
}
.product h4{
  margin:8px 0 4px;
  font-size:15px;
}
.price{
  color:#1f7a1f;
  font-weight:bold;
}

/* Bottom Nav */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  border-top:1px solid #ddd;
}
.nav div{
  padding:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">üáÆüá≥ Swadeshi Style Hub</div>

<div class="search-box">
  <input type="text" placeholder="Search Banarasi ‚Ä¢ Silk ‚Ä¢ Handloom">
</div>

<div class="banner">
  <h2>Luxury Handloom Collection</h2>
  <p>Pure Banarasi & Silk Weaves</p>
  <button>Shop Now</button>
</div>

<div class="categories">
  <div class="cat">Banarasi</div>
  <div class="cat">Silk</div>
  <div class="cat">Handloom</div>
</div>

<div class="products">
  <div class="product">
    <img src="https://i.imgur.com/8mKQy7X.png">
    <h4>Banarasi Silk Saree</h4>
    <div class="price">‚Çπ4,999</div>
  </div>

  <div class="product">
    <img src="https://i.imgur.com/Q9RZ7A9.png">
    <h4>Katan Silk Dupatta</h4>
    <div class="price">‚Çπ2,499</div>
  </div>

  <div class="product">

    <h4>Handloom Kurta</h4>
    <div class="price">‚Çπ1,799</div>

  <div class="product">

    <h4>Royal Silk Stole</h4>
    <div class="price">‚Çπ1,299</div>

</div>

<div style="height:80px;"></div>

<div class="nav">

  <div>üë§ Profile</div>
</div>

</body>
</html>
