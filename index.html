<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swadeshi Style Hub</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#f2f2f2;
  color:#111;
}

/* Header */
.header{
  background:#4b1c24;
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}

/* Search */
.search-box{
  padding:12px;
}
.search-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
}

/* Banner */
.banner{
  margin:12px;
  background:linear-gradient(to right,#4b1c24,#1f2a5a);
  color:#fff;
  border-radius:18px;
  padding:22px;
}
.banner h2{margin:0;font-size:22px;}
.banner p{margin:6px 0;font-size:14px;}
.banner button{
  margin-top:10px;
  background:#d4af37;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

/* Categories */
.categories{
  display:flex;
  justify-content:space-around;
  margin:12px;
}
.cat{
  background:#fff;
  padding:14px;
  border-radius:14px;
  width:30%;
  text-align:center;
  font-weight:600;
  box-shadow:0 4px 8px rgba(0,0,0,.05);
  cursor:pointer;
}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.product{
  background:#fff;
  border-radius:18px;
  padding:10px;
  box-shadow:0 6px 12px rgba(0,0,0,.08);
}
.product img{
  width:100%;
  border-radius:14px;
}
.product h4{
  margin:8px 0 4px;
  font-size:15px;
}
.price{
  color:#1f7a1f;
  font-weight:bold;
}

/* Bottom Nav */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #ddd;
}
.nav div{
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">üáÆüá≥ Swadeshi Style Hub</div>

<div class="search-box">
  <input type="text" placeholder="Search Banarasi ‚Ä¢ Silk ‚Ä¢ Handloom">
</div>

<div class="banner">
  <h2>Luxury Handloom Collection</h2>
  <p>Pure Banarasi & Silk Weaves</p>
  <button onclick="shopNow()">Shop Now</button>
</div>

<div class="categories">
  <div class="cat" onclick="openCategory('Banarasi')">Banarasi</div>
  <div class="cat" onclick="openCategory('Silk')">Silk</div>
  <div class="cat" onclick="openCategory('Handloom')">Handloom</div>
</div>

<div class="products">
  <div class="product">
    <img src="https://source.unsplash.com/400x500/?banarasi,saree">
    <h4>Banarasi Silk Saree</h4>
    <div class="price">‚Çπ4,999</div>
  </div>

  <div class="product">
    <img src="https://source.unsplash.com/400x500/?silk,dupatta">
    <h4>Katan Silk Dupatta</h4>
    <div class="price">‚Çπ2,499</div>
  </div>

  <div class="product">
    <img src="https://source.unsplash.com/400x500/?handloom,kurta">
    <h4>Handloom Kurta</h4>
    <div class="price">‚Çπ1,799</div>
  </div>

  <div class="product">
    <img src="https://source.unsplash.com/400x500/?silk,stole">
    <h4>Royal Silk Stole</h4>
    <div class="price">‚Çπ1,299</div>
  </div>
</div>

<div class="nav">
  <div onclick="navClick('Home')">üè† Home</div>
  <div onclick="navClick('Shop')">üõçÔ∏è Shop</div>
  <div onclick="navClick('Wishlist')">‚ù§Ô∏è Wishlist</div>
  <div onclick="navClick('Profile')">üë§ Profile</div>
</div>

<script>
function shopNow(){
  alert("Shop feature coming soon üöÄ");
}
function openCategory(name){
  alert(name + " collection opening soon üßµ");
}

  alert(name + " page coming soon üì±");
}
</script>

</body>
</html>
